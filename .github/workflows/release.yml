name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  pages: write

env:
  REGISTRY_GHCR: ghcr.io
  REGISTRY_DOCKER: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and push Docker image (amd64 first, fast)
  docker-amd64:
    name: Build & Push Docker (amd64)
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKER }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/linagora/crowdsieve
            ${{ env.REGISTRY_DOCKER }}/yadd/crowdsieve
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push (amd64)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.REGISTRY_GHCR }}/linagora/crowdsieve:${{ steps.version.outputs.version }}-amd64
            ${{ env.REGISTRY_DOCKER }}/yadd/crowdsieve:${{ steps.version.outputs.version }}-amd64
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}

  # Build arm64 (slow, runs in parallel with helm)
  docker-arm64:
    name: Build & Push Docker (arm64)
    runs-on: ubuntu-latest
    needs: docker-amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKER }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (arm64)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY_GHCR }}/linagora/crowdsieve:${{ needs.docker-amd64.outputs.version }}-arm64
            ${{ env.REGISTRY_DOCKER }}/yadd/crowdsieve:${{ needs.docker-amd64.outputs.version }}-arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.docker-amd64.outputs.version }}

  # Create multi-arch manifest (after both builds complete)
  docker-manifest:
    name: Create Multi-arch Manifest
    runs-on: ubuntu-latest
    needs: [docker-amd64, docker-arm64]
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKER }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push multi-arch manifests
        env:
          VERSION: ${{ needs.docker-amd64.outputs.version }}
        run: |
          # Extract major.minor and major versions
          MAJOR_MINOR=$(echo "$VERSION" | cut -d. -f1,2)
          MAJOR=$(echo "$VERSION" | cut -d. -f1)

          # GHCR manifests
          docker buildx imagetools create -t ${{ env.REGISTRY_GHCR }}/linagora/crowdsieve:${VERSION} \
            ${{ env.REGISTRY_GHCR }}/linagora/crowdsieve:${VERSION}-amd64 \
            ${{ env.REGISTRY_GHCR }}/linagora/crowdsieve:${VERSION}-arm64

          docker buildx imagetools create -t ${{ env.REGISTRY_GHCR }}/linagora/crowdsieve:${MAJOR_MINOR} \
            ${{ env.REGISTRY_GHCR }}/linagora/crowdsieve:${VERSION}-amd64 \
            ${{ env.REGISTRY_GHCR }}/linagora/crowdsieve:${VERSION}-arm64

          docker buildx imagetools create -t ${{ env.REGISTRY_GHCR }}/linagora/crowdsieve:${MAJOR} \
            ${{ env.REGISTRY_GHCR }}/linagora/crowdsieve:${VERSION}-amd64 \
            ${{ env.REGISTRY_GHCR }}/linagora/crowdsieve:${VERSION}-arm64

          docker buildx imagetools create -t ${{ env.REGISTRY_GHCR }}/linagora/crowdsieve:latest \
            ${{ env.REGISTRY_GHCR }}/linagora/crowdsieve:${VERSION}-amd64 \
            ${{ env.REGISTRY_GHCR }}/linagora/crowdsieve:${VERSION}-arm64

          # Docker Hub manifests
          docker buildx imagetools create -t ${{ env.REGISTRY_DOCKER }}/yadd/crowdsieve:${VERSION} \
            ${{ env.REGISTRY_DOCKER }}/yadd/crowdsieve:${VERSION}-amd64 \
            ${{ env.REGISTRY_DOCKER }}/yadd/crowdsieve:${VERSION}-arm64

          docker buildx imagetools create -t ${{ env.REGISTRY_DOCKER }}/yadd/crowdsieve:${MAJOR_MINOR} \
            ${{ env.REGISTRY_DOCKER }}/yadd/crowdsieve:${VERSION}-amd64 \
            ${{ env.REGISTRY_DOCKER }}/yadd/crowdsieve:${VERSION}-arm64

          docker buildx imagetools create -t ${{ env.REGISTRY_DOCKER }}/yadd/crowdsieve:${MAJOR} \
            ${{ env.REGISTRY_DOCKER }}/yadd/crowdsieve:${VERSION}-amd64 \
            ${{ env.REGISTRY_DOCKER }}/yadd/crowdsieve:${VERSION}-arm64

          docker buildx imagetools create -t ${{ env.REGISTRY_DOCKER }}/yadd/crowdsieve:latest \
            ${{ env.REGISTRY_DOCKER }}/yadd/crowdsieve:${VERSION}-amd64 \
            ${{ env.REGISTRY_DOCKER }}/yadd/crowdsieve:${VERSION}-arm64

  # Release Helm chart (runs in parallel with docker-arm64)
  helm:
    name: Release Helm Chart
    runs-on: ubuntu-latest
    needs: docker-amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Add Helm repositories
        run: |
          helm repo add crowdsec https://crowdsecurity.github.io/helm-charts
          helm repo update

      - name: Update Helm dependencies
        run: helm dependency update ./helm/crowdsieve

      - name: Update Chart version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Setting chart version to $VERSION"
          sed -i "s/^version:.*/version: $VERSION/" helm/crowdsieve/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"$VERSION\"/" helm/crowdsieve/Chart.yaml
          cat helm/crowdsieve/Chart.yaml

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: helm
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

  # GitHub Release is created manually when needed
  # To create a release: gh release create vX.Y.Z --generate-notes

  # Update Docker Hub README (runs after manifest is complete)
  dockerhub-readme:
    name: Update Docker Hub README
    runs-on: ubuntu-latest
    needs: [docker-manifest, helm]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        continue-on-error: true
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: yadd/crowdsieve
          short-description: "Filtering proxy for CrowdSec - filter alerts before sending to CAPI"
          readme-filepath: ./README.md
