name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

# Minimal permissions for security (CodeQL recommendation)
permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

  test-postgres:
    name: Test PostgreSQL
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: crowdsieve
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: crowdsieve_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install pg (optional dependency)
        run: npm install pg

      - name: Run PostgreSQL tests
        run: npm run test:postgres
        env:
          STORAGE_TYPE: postgres
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DATABASE: crowdsieve_test
          POSTGRES_USER: crowdsieve
          POSTGRES_PASSWORD: testpassword

  helm:
    name: Helm Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Update Helm dependencies
        run: helm dependency update ./helm/crowdsieve

      - name: Lint Helm chart
        run: helm lint ./helm/crowdsieve

      - name: Test template (SQLite default)
        run: |
          helm template test ./helm/crowdsieve > /dev/null
          echo "SQLite template OK"

      - name: Test template (PostgreSQL)
        run: |
          helm template test ./helm/crowdsieve \
            --set crowdsieve.storage.type=postgres \
            --set crowdsieve.storage.postgres.host=postgres.local \
            --set crowdsieve.storage.postgres.database=crowdsieve \
            --set crowdsieve.storage.postgres.user=crowdsieve \
            --set crowdsieve.storage.postgres.password=testpass > /dev/null
          echo "PostgreSQL template OK"

      - name: Test template (with GeoIP)
        run: |
          helm template test ./helm/crowdsieve \
            --set crowdsieve.geoip.enabled=true \
            --set crowdsieve.geoip.maxmindLicenseKey=test-key > /dev/null
          echo "GeoIP template OK"

      - name: Verify PostgreSQL env vars present
        run: |
          helm template test ./helm/crowdsieve \
            --set crowdsieve.storage.type=postgres \
            --set crowdsieve.storage.postgres.host=pg.local \
            --set crowdsieve.storage.postgres.database=mydb \
            --set crowdsieve.storage.postgres.user=user \
            --set crowdsieve.storage.postgres.password=pass | \
            grep -q "POSTGRES_HOST" && echo "PostgreSQL env vars OK"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, test-postgres, helm]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build proxy
        run: npm run build

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test, test-postgres, helm]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: crowdsieve:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
