name: Release Helm Chart

on:
  push:
    tags:
      - 'v*'  # Déclenché sur les tags de version (v1.0.0, v1.2.3, etc.)

permissions:
  contents: write
  pages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Update Helm dependencies
        run: helm dependency update ./helm/crowdsieve

      - name: Update Chart version from tag
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "Setting chart version to $TAG"
          sed -i "s/^version:.*/version: $TAG/" helm/crowdsieve/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"$TAG\"/" helm/crowdsieve/Chart.yaml
          cat helm/crowdsieve/Chart.yaml

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: helm
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
