{{- include "crowdsieve.validateConfig" . }}
{{- include "crowdsieve.validateCrowdsecConfig" . }}
{{- if .Values.crowdsieve.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "crowdsieve.fullname" . }}
  labels:
    {{- include "crowdsieve.labels" . | nindent 4 }}
    app.kubernetes.io/component: proxy
spec:
  replicas: {{ .Values.crowdsieve.replicaCount }}
  selector:
    matchLabels:
      {{- include "crowdsieve.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: proxy
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/filters: {{ include (print $.Template.BasePath "/configmap-filters.yaml") . | sha256sum }}
        {{- with .Values.crowdsieve.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "crowdsieve.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: proxy
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "crowdsieve.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.crowdsieve.podSecurityContext | nindent 8 }}
      {{- if .Values.crowdsieve.geoip.enabled }}
      initContainers:
        - name: download-geoip
          image: curlimages/curl:8.11.1
          command:
            - sh
            - -c
            - |
              if [ ! -f /data/geoip-city.mmdb ]; then
                YEAR_MONTH=$(date +%Y-%m)
                echo "Downloading DB-IP City Lite ($YEAR_MONTH)..."
                curl -fsSL "https://download.db-ip.com/free/dbip-city-lite-${YEAR_MONTH}.mmdb.gz" | gunzip > /data/geoip-city.mmdb
                echo "GeoIP database downloaded successfully"
              else
                echo "GeoIP database already exists"
              fi
          volumeMounts:
            - name: data
              mountPath: /data
      {{- end }}
      containers:
        - name: crowdsieve
          securityContext:
            {{- toYaml .Values.crowdsieve.securityContext | nindent 12 }}
          image: {{ include "crowdsieve.image" . }}
          imagePullPolicy: {{ .Values.crowdsieve.image.pullPolicy }}
          ports:
            - name: proxy
              containerPort: {{ .Values.crowdsieve.proxy.port }}
              protocol: TCP
            - name: dashboard
              containerPort: {{ .Values.crowdsieve.dashboard.port }}
              protocol: TCP
          env:
            # Proxy configuration
            - name: PROXY_PORT
              value: {{ .Values.crowdsieve.proxy.port | quote }}
            - name: CAPI_URL
              value: {{ .Values.crowdsieve.proxy.capiUrl | quote }}
            - name: PROXY_TIMEOUT_MS
              value: {{ .Values.crowdsieve.proxy.timeoutMs | quote }}
            - name: FORWARD_ENABLED
              value: {{ .Values.crowdsieve.proxy.forwardEnabled | quote }}
            # Dashboard configuration
            - name: DASHBOARD_PORT
              value: {{ .Values.crowdsieve.dashboard.port | quote }}
            - name: DASHBOARD_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "crowdsieve.fullname" . }}-dashboard
                  key: api-key
            {{- if .Values.crowdsieve.dashboard.corsOrigin }}
            - name: CORS_ORIGIN
              value: {{ .Values.crowdsieve.dashboard.corsOrigin | quote }}
            {{- end }}
            # Logging configuration
            - name: LOG_LEVEL
              value: {{ .Values.crowdsieve.logging.level | quote }}
            - name: LOG_FORMAT
              value: {{ .Values.crowdsieve.logging.format | quote }}
            # Storage configuration
            - name: STORAGE_TYPE
              value: {{ .Values.crowdsieve.storage.type | quote }}
            {{- if eq .Values.crowdsieve.storage.type "sqlite" }}
            - name: DATABASE_PATH
              value: "/app/data/crowdsieve.db"
            {{- end }}
            {{- if eq .Values.crowdsieve.storage.type "postgres" }}
            - name: POSTGRES_HOST
              value: {{ .Values.crowdsieve.storage.postgres.host | quote }}
            - name: POSTGRES_PORT
              value: {{ .Values.crowdsieve.storage.postgres.port | quote }}
            - name: POSTGRES_DATABASE
              value: {{ .Values.crowdsieve.storage.postgres.database | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.crowdsieve.storage.postgres.user | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.crowdsieve.storage.postgres.existingSecret }}
                  name: {{ .Values.crowdsieve.storage.postgres.existingSecret }}
                  {{- else if .Values.crowdsieve.storage.postgres.password }}
                  name: {{ printf "%s-postgres" (include "crowdsieve.fullname" .) }}
                  {{- else }}
                  {{- fail "When crowdsieve.storage.type is 'postgres', you must set either crowdsieve.storage.postgres.password or crowdsieve.storage.postgres.existingSecret." }}
                  {{- end }}
                  key: {{ .Values.crowdsieve.storage.postgres.passwordKey | default "password" }}
            - name: POSTGRES_SSL
              value: {{ .Values.crowdsieve.storage.postgres.ssl | quote }}
            - name: POSTGRES_SSL_REJECT_UNAUTHORIZED
              value: {{ .Values.crowdsieve.storage.postgres.sslRejectUnauthorized | quote }}
            - name: POSTGRES_POOL_SIZE
              value: {{ .Values.crowdsieve.storage.postgres.poolSize | quote }}
            {{- end }}
            - name: CONFIG_PATH
              value: "/app/config/filters.yaml"
            - name: RETENTION_DAYS
              value: {{ .Values.crowdsieve.storage.retentionDays | quote }}
            # GeoIP configuration
            {{- if .Values.crowdsieve.geoip.enabled }}
            - name: GEOIP_DB_PATH
              value: "/app/data/geoip-city.mmdb"
            {{- end }}
            # Rate limiting
            - name: RATE_LIMIT_MAX
              value: {{ .Values.crowdsieve.rateLimit.max | quote }}
            - name: RATE_LIMIT_WINDOW
              value: {{ .Values.crowdsieve.rateLimit.windowMs | quote }}
            # Client validation
            - name: CLIENT_VALIDATION_ENABLED
              value: {{ .Values.crowdsieve.clientValidation.enabled | quote }}
            {{- if .Values.crowdsieve.clientValidation.enabled }}
            - name: CLIENT_VALIDATION_CACHE_TTL
              value: {{ .Values.crowdsieve.clientValidation.cacheTtl | quote }}
            - name: CLIENT_VALIDATION_CACHE_TTL_ERROR
              value: {{ .Values.crowdsieve.clientValidation.cacheTtlError | quote }}
            - name: CLIENT_VALIDATION_TIMEOUT_MS
              value: {{ .Values.crowdsieve.clientValidation.timeoutMs | quote }}
            - name: CLIENT_VALIDATION_MAX_MEMORY_ENTRIES
              value: {{ .Values.crowdsieve.clientValidation.maxMemoryEntries | quote }}
            - name: CLIENT_VALIDATION_FAIL_CLOSED
              value: {{ .Values.crowdsieve.clientValidation.failClosed | quote }}
            {{- end }}
            # LAPI servers credentials (for dashboard features)
            {{- if and .Values.crowdsieve.lapiServers.autoConfigureLocal .Values.crowdsec.enabled }}
            {{- $hasBouncers := gt (len (default (list) .Values.crowdsec.lapi.bouncers)) 0 }}
            {{- $hasMachines := gt (len (default (list) .Values.crowdsec.lapi.machines)) 0 }}
            {{- if $hasBouncers }}
            {{- $firstBouncer := index .Values.crowdsec.lapi.bouncers 0 }}
            - name: LAPI_LOCAL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "crowdsieve.fullname" . }}-crowdsec-bouncers
                  key: bouncer-key-{{ regexReplaceAll "[^A-Za-z0-9-_.]" $firstBouncer.name "-" }}
            {{- end }}
            {{- if $hasMachines }}
            {{- $firstMachine := index .Values.crowdsec.lapi.machines 0 }}
            - name: LAPI_LOCAL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "crowdsieve.fullname" . }}-crowdsec-machines
                  key: machine-{{ regexReplaceAll "[^A-Za-z0-9-_.]" $firstMachine.name "-" }}-password
            {{- end }}
            {{- end }}
            {{- range $i, $server := .Values.crowdsieve.lapiServers.servers }}
            {{- if $server.apiKey }}
            - name: LAPI_SERVER_{{ $i }}_API_KEY
              value: {{ $server.apiKey | quote }}
            {{- end }}
            {{- if $server.password }}
            - name: LAPI_SERVER_{{ $i }}_PASSWORD
              value: {{ $server.password | quote }}
            {{- end }}
            {{- end }}
            # Runtime
            - name: NODE_ENV
              value: "production"
            - name: HOSTNAME
              value: "0.0.0.0"
            {{- if .Values.crowdsieve.analyzers.enabled }}
            {{- if .Values.crowdsieve.analyzers.grafana }}
            # Grafana credentials for analyzers
            - name: GRAFANA_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "crowdsieve.fullname" . }}-grafana
                  key: url
            - name: GRAFANA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "crowdsieve.fullname" . }}-grafana
                  key: token
            {{- end }}
            {{- with .Values.crowdsieve.analyzers.extraEnv }}
            # Extra analyzer environment variables
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: proxy
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: proxy
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.crowdsieve.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /app/config/filters.yaml
              subPath: filters.yaml
              readOnly: true
            - name: filters
              mountPath: /app/config/filters.d
              readOnly: true
            {{- if .Values.crowdsieve.analyzers.enabled }}
            - name: analyzers
              mountPath: /app/config/analyzers.d
              readOnly: true
            {{- end }}
            - name: data
              mountPath: /app/data
      volumes:
        - name: config
          configMap:
            name: {{ include "crowdsieve.fullname" . }}-config
        - name: filters
          configMap:
            name: {{ include "crowdsieve.fullname" . }}-filters
        {{- if .Values.crowdsieve.analyzers.enabled }}
        - name: analyzers
          configMap:
            name: {{ include "crowdsieve.fullname" . }}-analyzers
        {{- end }}
        - name: data
          {{- if .Values.crowdsieve.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.crowdsieve.persistence.existingClaim | default (printf "%s-data" (include "crowdsieve.fullname" .)) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.crowdsieve.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.crowdsieve.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.crowdsieve.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
